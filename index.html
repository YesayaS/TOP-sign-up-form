<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP sign up form</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="left-section">
      <div class="logo-container">
        <img src="/src/odin-lined.png" alt="odin-logo.jpg" />
        <div>ODIN</div>
      </div>
      <div class="img-credit">
        Photo by <u>Halie West</u> on <u>Unsplash</u>
      </div>
    </div>
    <div class="right-section">
      <div>
        <div>Don't let your dreams be dreams</div>
        <div>&nbsp</div>
        <div>So, Just <s>DO IT!</s> Sign Up!</div>
      </div>
      <div class="signup-container"><div class=>Let's Sign Up!</div>
      <div>
        <form
          id="signup_form"
          class="signup-form"
          onsubmit="return false;"
          method="post"
        >
          <div class="form-row">
            <div class="form-container">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="John"
                autocomplete="off"
              />
            </div>
            <div class="form-container">
              <label for="last_name">Last Name</label
              ><input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Doe"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-container">
              <label for="email">Email</label
              ><input
                type="text"
                id="email"
                name="email"
                placeholder="someone@mail.com"
                autocomplete="off"
              />
            </div>
            <div class="form-container">
              <label for="phone_number">Phone Number</label
              ><input
                type="text"
                id="phone_number"
                name="phone_number"
                placeholder="1234567890"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-container">
              <label for="password">Password</label
              ><input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="off"
              />
            </div>
            <div class="form-container">
              <label for="confirm_password">Confirm Password</label
              ><input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm Password"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="button-section">
      <div>
        <button id="create_account" type="submit" form="signup_form">
          Create Account
        </button>
      </div>
      <div id="valid-form"></div>
      <div class="login-redirect">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
